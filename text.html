<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>

</head>

<body>
    <section class="hero-banner" id="home" style="position:relative;">
        <!-- Background Image/Video -->
        <div class="splide hero-splide position-absolute w-100 h-100 top-0 start-0" aria-label="Hero Slider">
            <div class="splide__track h-100">
                <ul class="splide__list h-100">
                    <li class="splide__slide h-100">
                        <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=1200&q=80"
                            alt="Business Team" class="slider-bg-media" />
                    </li>
                    <li class="splide__slide h-100">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80"
                            alt="Office Meeting" class="slider-bg-media" />
                    </li>
                    <li class="splide__slide h-100">
                        <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1200&q=80"
                            alt="Modern Workspace" class="slider-bg-media" />
                    </li>
                    <li class="splide__slide h-100">
                        <video autoplay loop muted playsinline class="slider-bg-media">
                            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                            <source src="https://www.pexels.com/video/3184416/download/?fps=25.0&h=720&w=1280"
                                type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Overlay -->
        <div class="hero-overlay position-absolute w-100 h-100 top-0 start-0"></div>
        <!-- Content -->
        <div class="hero-content position-relative text-center mx-auto" style="z-index:2;max-width:800px;">
            <div class="hero-subtitle mb-2" data-aos="fade-down" data-aos-delay="200">
                شركة بسمة
            </div>
            <h1 class="hero-title mb-3" data-aos="fade-up" data-aos-delay="400">
                معًا نحقق منزل أحلامك
            </h1>
            <p class="hero-description mb-4" data-aos="fade-up" data-aos-delay="600">
                حوّل رؤيتك إلى تميّز معماري مع حلولنا التصميمية المبتكرة وحِرفيتنا المتقنة.
            </p>
        </div>
        <style>
            /* Splide Hero Slider Fix */
            .hero-splide,
            .hero-splide .splide__track,
            .hero-splide .splide__list {
                height: 100vh !important;
                min-height: 100vh;
                width: 100vw;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .hero-splide .splide__slide {
                height: 100vh !important;
                width: 100vw !important;
                min-height: 100vh;
                min-width: 100vw;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #222;
            }

            .hero-splide .splide__slide.is-active {
                display: flex !important;
                z-index: 2;
            }

            .slider-bg-media,
            .hero-splide .splide__slide img,
            .hero-splide .splide__slide video {
                width: 100vw !important;
                height: 100vh !important;
                object-fit: cover;
                display: block;
                background: #222;
                pointer-events: none;
                user-select: none;
            }
        </style>
    </section>
    <script>
        // تفعيل Splide.js على سلايدر الهيرو
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('.hero-splide', {
                type: 'fade',
                rewind: true,
                autoplay: true,
                interval: 5000,
                speed: 1200,
                pauseOnHover: false,
                pauseOnFocus: false,
                arrows: false,
                pagination: true,
            }).mount();
        });
    </script>
    <style>
        .hero-splide,
        .hero-splide .splide__track,
        .hero-splide .splide__list {
            height: 100vh !important;
            /* أو أي ارتفاع تريده */
            overflow: hidden;
        }
        .hero-splide img,
        .hero-splide video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
    </style>

</body>
</html>
